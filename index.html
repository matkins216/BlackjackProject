<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Buck's Blackjack</title>
</head>
<body>
<div class="logo"><img src="../blackjack/images/Bucks Blackjack (3).svg" alt="bucks blackjack logo"></div>
    <div class="buttons">
        <button id="stand">Stand</button>
        <button id="hit">Hit</button>
        <button id="fiver">5</button>
        <button id="tenner">10</button>
        <button id="quarter">25</button>
        <button id="fiddy">50</button>
        <button id="deal">Deal</button>
        <button id="reset">NEXT HAND</button>
    </div>

    <div class="stats">
        <h3>Win:</h3><p id="win"></p>
        <h3>Loss:</h3><p id="loss"></p>
        <h3>Draw:</h3><p id="draw"></p>
        <h3>Bet:</h3><p id="bet"></p>
        <h3>Bankroll:</h3><p id="bankroll"></p>
    </div>
    
    <div class="cardsinplay">
        <div class="dealerscards">
            <p>DEALER</p>
            <p class="dealerscore"></p>
            
        </div>
        <div class="playerscards">
            <p>PLAYER</p>
            <p class="playerscore"></p>

            
        </div>
        

    </div>
    <div id="result">RESULT</div>
    <h2>Master Deck</h2>
    <section id="master-deck-container" class="card-container"></section>
    <!-- <button>RE-SHUFFLE DECK</button> -->
    <h2>Shuffled Deck</h2>
    <section id="shuffled-deck-container" class="card-container">
    </section>
</body>
</html>
