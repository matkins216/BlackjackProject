<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Buck's Blackjack</title>
</head>
<body>

    <div class="buttons">
        <button id="stand">Stand</button>
        <button id="hit">Hit</button>
        <button id="fiver">5</button>
        <button id="tenner">10</button>
        <button id="quarter">25</button>
        <button id="fiddy">50</button>
        <button id="deal">Deal</button>
    </div>

    <div class="stats">
        <p id="win"><h1>Wins</h1></p>
        <p id="loss"><h1>Wins</h1></p>
        <p id="draw"><h1>Wins</h1></p>
    </div>
    
    <div class="cardsinplay">
        <div class="dealerscards"></div>
        <div class="playerscards"></div>

    </div>
    
</body>
</html>
